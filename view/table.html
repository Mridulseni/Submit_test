<!doctype html>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <pagination items-per-page="itemsPerPage" direction-links="false" total-items="totalItems" ng-model="currentPage"></pagination>
            <table role="form" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('firstName')">Contact Name</a>
                            <span class="sortorder" ng-show="predicate === 'firstName'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('title')">Contact title</a>
                            <span class="sortorder" ng-show="predicate === 'title'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('outletName')">Outlet Name</a>
                            <span class="sortorder" ng-show="predicate === 'outletName'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('profile')">Contact Profile</a>
                            <span class="sortorder" ng-show="predicate === 'profile'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts | orderBy:predicate:reverse | offset:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
                        <td>{{contact.firstName}} {{contact.lastName}}</td>
                        <td>{{contact.title}}</td>
                        <td>{{contact.outletName}}</td>
                        <td>{{contact.profile}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination items-per-page="itemsPerPage" direction-links="false" total-items="totalItems" ng-model="currentPage"></pagination>
        </div>
    </div>
</div>
</html>
